<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="header">
       <div class="logo">
            <a href="#">
                <img src="assets/imagens/netflixlogo.png" alt="">
            </a>
       </div> 
    </div>   

       <div class="login_body">
            <div class="login_box">
                <h2>Entrar</h2>
                <form>
                    <div class="input_box">
                        <input type="email" name="" id="" placeholder="Email ou número de telefone" required>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="senha" required>
                    </div>

                    <div>
                        <button class="submit">
                            Enviar
                        </button>
                    </div>
                </form>
                <div class="suport">
                    <div class="remember">
                        <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                        <span>
                            Lembre-se de mim
                        </span>
                    </div>
                    <div class="help">
                        <a href="#">Precisa de Ajuda ?</a>
                    </div>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/imagens/Facebook_logo.png" alt="facebook logo"></span>
                    <span><a href="#">Conectar com o Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui ? <a href="#">Assine agora!</a></p>
                </div>

                <div class="terms">
                    <p>Essa pagina é protegida pelo google reCAPTCHA para garantir que você não é um robô <a href="#">Saiba Mais</a></p>
                </div>
            </div>
    </div>
</body>
</html>
